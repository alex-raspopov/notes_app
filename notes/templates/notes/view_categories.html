{% extends 'notes/index.html' %}

{% block headline %}
    <p>Categories:</p>
{% endblock %}


{% block content_categories %}
    {% if categories_list %}
        <ul>
        {% for category in categories_list %}
            <li><a href="{% url 'notes_in_category' category.id %}">{{ category.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No categories are available</p>
    {% endif %}
{% endblock %}
